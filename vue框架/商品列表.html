<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #app{
        width: 300px;
        margin: 100px auto;
    }
    h2{
        text-align: center;
    }
    ul span{
        float: right;
    }
    ul{
        list-style: none;
    }
    li{
        line-height: 50px;
        height: 50px;
        background: #83c44e;
        margin-bottom: 10px; ;
    }
    .bg{
        background: red;

    }
</style>
<body>
    <div id="app">
        <h2>services</h2>
        <ul>
            <li v-for="obj in arr"  @click="fn(obj)" :class="{bg:obj.isBg}" >{{obj.name}} <span> {{obj.price}}</span></li>
        </ul>
        <hr/>
        <div>
            <span>total</span>
            <span>{{num}}</span>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                arr:[
                    {name:'aa',price:11,isBg:false},
                    {name:'bb',price:22,isBg:false},
                    {name:'cc',price:33,isBg:false},
                    {name:'dd',price:44,isBg:false},
                    {name:'ee',price:55,isBg:false}
                ],
                num:0,
            },

            methods:{
                fn:function(o){
                    o.isBg=!o.isBg
                    if(o.isBg){
                        this.num+= o.price;
                    }else{
                        this.num-= o.price;
                    }

                }
            }
        })
    </script>
</body>
</html>
