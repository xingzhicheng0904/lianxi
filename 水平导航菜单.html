<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>水平菜单</title>
    <style>
        ul{
            list-style: none;
        }
       #menu li{
            float:left;
           width: 100px;
           height: 50px;
           background: #cccccc;
           text-indent:5px ;
           line-height: 50px;
           margin-right: 1px ;
        }
        a{
            text-decoration:none;
            display: block;

        }
        a:hover{
            background: red;

        }
    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="http://www.baidu.com" >baidu</li>
        <li><a href="http://www.baidu.com" >haha</li>
        <li> <a href="http://www.baidu.com" >hehe</li>
        <li><a href="http://www.baidu.com" >xixi</li>
    </ul>

</body>
</html>
