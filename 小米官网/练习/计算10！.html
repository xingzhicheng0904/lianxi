<script>
  function fac(n){
      if(n == 1){
          return 1;
      }
      return n*fac(n-1);/*递归调用*/
  }
   alert(fac(10));




 /* 计算n*（n-1）*(n-2)*......1*/
    function fac1(n){
        var sum=1;
        for(var i = 1;i<=n;i++){
            sum = sum*i;
        }
        return sum;
    }
    console.log(fac1(10));

/*计算1！+2！+3！+4！+5！+6！+7！+81+9!+10!的和*/
    var sum=0;
    for(i=1;i<=10;i++){
        sum=sum+fac(i);
    }
    console.log(sum);
