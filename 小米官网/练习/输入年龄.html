<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var age=prompt('请输入年龄',18);
    if(age<14){
        document.write('儿童');
    }else if(age>=14 && age<24){
        document.write('青少年');
    }else if(age>=24 && age<40){
        document.write('青年');
    }else if(age>=40 && age<60){
        document.write('中年');
    }else if(age>=60) {
        document.write('老年');
    }
</script>

</body>
</html>
