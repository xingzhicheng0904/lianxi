<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function aa(n) {
        for (var i = 1; i <= n; i++) {
            for (j = 1; j <= i; j++) {
                document.write(j + "&nbsp");
            }
            document.write("<br/>");
        }
    }
    aa(9);

</script>

</body>
</html>
