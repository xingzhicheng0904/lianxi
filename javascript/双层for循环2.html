<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function aa(n){

        for (var i = 1; i <= n; i++) {
            //输出空格
            for (j = 1; j <= n - i; j++) {
                document.write("&nbsp")
            }


            for (var k = 1; k <= i; k++) {
                document.write("*&nbsp")
            }
            document.write("<br/>");
        }
    }
    aa(10);
</script>


</body>
</html>
