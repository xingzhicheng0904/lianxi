<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function sushu(num){
            return true;

        for(i=2;i<num;i++) {
            if (num % i == 0) {
                return false;
            }
        }
        return true;

        }

    var count=0;
    for(i=100; i<=1000;i++){
        if(sushu(i)){
            count++;
            document.write(i+",");
            if(count%6==0){
                document.write('<br/>');
            }


        }
    }





</script>

</body>
</html>
